<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Aleo|Montserrat|Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <section>
        <div class="sec-holder">
            <input type="text" class="viewer" disabled>
            <div class="act">
                <div class="copy" onclick='make_copy()'><img src="images\img-copy.png" alt="copy"><span>copy</span>
                </div>
                <div class="generate" onclick='generate()'><img src="images/generate.svg"
                        alt="generate"><span>Repeat</span>
                </div>
            </div>
        </div>
        <div class="strength">
            <div class="strength-indicator"></div>
        </div>
    </section>
    <main>
        <h3>Customize your password</h3>
        <div class="main1">

            <div class="slide">
                <input type="number" oninput='set_strength_i()' id="slide-value" min="6" max="256" value="6">
                <input oninput='set_strength_s()' type="range" min="6" max="256" value="6" class="slider" id="myRange">
            </div>

            <div class="data">
                <div class="type">
                    <label class="container">
                        <input oninput='set_type()' type="radio" name="pswd_type" value="a"> Easy to say <br>
                        <span class='checkmark'></span>
                    </label>
                    <label class="container">
                        <input oninput='set_type()' type="radio" name="pswd_type" value="b"> Easy to read <br>
                        <span class='checkmark'></span>
                    </label>
                    <label class="container">
                        <input oninput='set_type()' type="radio" name="pswd_type" value="c" checked> All Characters <br>
                        <span class='checkmark'></span>
                    </label>
                </div>
                <div class="order">

                    <input onclick='generate()' class='checkbox' type="checkbox" checked> Uppercase <br>
                    <input onclick='generate()' class='checkbox' type="checkbox" checked> Lowercase <br>
                    <input onclick='generate()' class='checkbox' type="checkbox" checked> Number <br>
                    <input onclick='generate()' class='checkbox' type="checkbox" checked> Symbol <br>

                </div>
            </div>
        </div>
    </main>
    <button onclick='make_copy()'>Copy Password </button>
    <button class="copied">Copied</button>
</body>

</html>
